<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>
    <title>Document</title>
</head>
<body>
    <div class="container">
    
        <div class="row">
            <div class="col">
                <form action="/add_sneakers" method="post">
                    <label for="brand">Brand:</label>
                    <input type="text" name="brand" class="form form-control">
                    {% for message in get_flashed_messages(category_filter = ['brand']) %}
                        <p class="alert alert-danger">{{ message }}</p>
                    {% endfor %}
                    <label for="size">Size:</label>
                    <input type="text" name="size" class="form form-control">
                    <label for="type">Type:</label>
                    <input type="text" name="type" class="form form-control">
                    <label for="price">Price:</label>
                    <input type="number" name="price" class="form form-control">
                    {% for message in get_flashed_messages(category_filter = ['price']) %}
                        <p class="alert alert-danger">{{ message }}</p>
                    {% endfor %}
                    <label for="user_id">Who owns this shoe?:</label>
                    <select name="user_id" class="form form-control">
                        {% for user in all_users %}
                            <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <input type="submit" value="Add Sneakeres" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
